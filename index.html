<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping-cart</title>
</head>
<body>
    <div class="cart">

            <p class="cart-header__title">Checkout</p>
            <p class="cart-header__count">3 items</p>
        </div>
        <ul class="products">
            <li class="product">
                <div class="product__left">
                    <img class="product__image" src="./images/img-1.png" alt="img">
                    <div class="product__content">
                        <p>Nas is like</p>
                        <span>Nas</span>
                    </div>
                </div>
                <p class="product__price">$12.99</p>
            </li>
            <li class="product">
                <div class="product__left"> 
                    <img class="product__image" src="./images/img-2.png" alt="img">
                    <div class="product__content">

                    </div>
                </div>

            </li>
            <li class="product">
                <div class="product__left">
                    <img class="product__image" src="./images/img-3.png" alt="img">
                    <div class="product__content">
                        <p>Moment of truth</p>
                        <span>Gang Starr</span>
                    </div>
                </div>
                <p class="product__price">$16.29</p>
            </li>
        </ul>
        <div class="cart-footer">
            <p class="cart-footer__total">Total: $ 33.28</p>
            <button class="cart-footer__btn" type="button">Continue</button>
        </div>
    </div>
</body>
</html>
