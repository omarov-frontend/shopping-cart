<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping-cart</title>
</head>
<body>
    <div class="block">
        <div class="block-header">
            <p class="header-check">Checkout</p>
            <p class="header-items">3 items</p>
        </div>
        <ul class="block__list">
            <li class="block__item">
                <div class="item-news">
                    <img src="./images/img-1.png" alt="img">
                    <div class="news-description">
                        <p>Nas is like</p>
                        <span>Nas</span>
                    </div>
                </div>
                <p class="news-price">$12.99</p>
            </li>
            <li class="block__item">
                <div class="item-news"> 
                    <img src="./images/img-2.png" alt="img">
                    <div class="news-description">
                        <p>Itâ€™s all real</p>
                        <span>Pitch Black</span>
                    </div>
                </div>
                <p class="news-price">$10.00</p>
            </li>
            <li class="block__item">
                <div class="item-news">
                    <img src="./images/img-3.png" alt="img">
                    <div class="news-description">
                        <p>Moment of truth</p>
                        <span>Gang Starr</span>
                    </div>
                </div>
                <p class="news-price">$16.29</p>
            </li>
        </ul>
        <div class="block-bottom">
            <p>Total: $ 33.28</p>
            <button class="bottom-btn" type="button">Continue</button>
        </div>
    </div>
</body>
</html>
